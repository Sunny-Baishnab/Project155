<!DOCTYPE html>
<html>
    <head>
        <script src = 'https://aframe.io/releases/1.2.0/aframe.min.js'></script>
        <script src = 'https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js'></script>
        <script src = 'rotatingMap.js'></script>
        <script src = 'diverRotating.js'></script>
        <Script src = 'fish.js'></Script>
        <script src = 'treasure.js'></script>
        <script src = "https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity id = 'camera' look-controls camera position = '0 0 20'></a-entity>

            <!--assets Manager-->
            <a-assets>
                <a-asset-item id = 'terrainImage' src= './underWater/scene.gltf'></a-asset-item>
                <a-asset-item id= 'scuba-diver' src = './scubaDiver/scene.gltf'></a-asset-item>
            </a-assets>

            <!--Caling Terrain-->
            <a-entity 
            id = 'terrain'
            gltf-model = '#terrainImage' 
            scale = '7 5 9' 
            position = '0 -50 -50' 
            terrain-rotation-reader 
            animation = 'property:position ; to: 0 -30 50 ; easing:linear; loop:true; dur:25000'
            creating-fish
            coins>
            </a-entity>

            <!--calling Diver-->
            <a-entity 
            gltf-model = '#scuba-diver' 
            scale = '0.1 0.1 0.1' 
            position = '0 -20 0' 
            rotation = '0 0 0' 
            diver-rotation-reader 
            dynamic-body = 'mass:0'
            gameplay></a-entity>
        </a-scene>
    </body>
</html>
